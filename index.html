<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="longhair.jpg" type="image/x-icon">
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <main>
        <div id="maintop">
            <input type="text" placeholder="0">
        </div>
        <div id="mainbottom">
            <div class="divs">
                <button id="number" class="btnsize ncol">1</button>
                <button class="btnsize ncol">2</button>
                <button class="btnsize ncol">3</button>
                <button class="btnsize scol">+</button>
            </div>
            <div class="divs">
                <button class="btnsize ncol">4</button>
                <button class="btnsize ncol">5</button>
                <button class="btnsize ncol">6</button>
                <button class="btnsize scol">-</button>
            </div>
            <div class="divs">
                <button class="btnsize ncol">7</button>
                <button class="btnsize ncol">8</button>
                <button class="btnsize ncol">9</button>
                <button class="btnsize scol">*</button>
            </div>
            <div class="divs">
                <button class="btnsize ncol" id="zero">0</button>
                <button class="btnsize ncol">.</button>
                <button class="btnsize scol">/</button>
            </div>
            <div class="divs">
                <button class="btnsize xcol" id="del">del</button>
                <button class="btnsize xcol">x</button>
                <button class="btnsize scol">=</button>
            </div>
        </div>
    </main>
    <script src="calculator.js"></script>
</body>
</html>
